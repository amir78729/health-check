<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Check</title>
    <style>
      html {
        line-height: 2rem;
        font-size: 0.9rem;
      }
      * {
        box-sizing: border-box;
      }
      body {
        font-family: monospace;
        background: #000;
        color: #fff;
        width: 90%;
        height: 100dvh;
        margin: 0 auto;
        max-width: 30rem;
        padding-top: 5rem;
        position: relative;
      }
      body::after {
        content: "";
        height: 20dvh;
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1;
        background: linear-gradient(to top, black, transparent);
      }

      ul {
        list-style-type: ">";
        padding-left: 1rem;
        padding-bottom: 20dvh;
      }
      li {
        padding-left: 1rem;
        color: rgb(51, 194, 60);
        margin-top: 2.5rem;
        line-height: 1.5;
      }
      .date {
        color: #aaa;
        font-size: 0.8rem;
      }
      #location {
        margin: 0;
      }
      h1 {
        display: flex;
        align-items: center;
      }
      #avatar {
        display: inline;
      }
      #avatar, #avatar img {
        width: 3rem;
        height: 3rem;
        border-radius: 50%;
      }
      .location-container {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      .blue-dot {
        background-color: #1589ee;
        border: 1px solid white;
        width: 0.75rem;
        height: 0.75rem;
        border-radius: 50%;
        position: relative;
      }
      .blue-dot::before {
        content: '';
        position: absolute;
        background-color: inherit;
        width: 0.75rem;
        height: 0.75rem;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1);
        border-radius: 50%;
        animation: blue-dot-animation 2s ease-out infinite;
        z-index: -1;
      }
      .blue-dot::after {
        content: '';
        position: absolute;
        background-color: inherit;
        width: 0.75rem;
        height: 0.75rem;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1);
        border-radius: 50%;
        animation: blue-dot-animation 2s 0.5s ease-out infinite;
        z-index: -1;
      }
      @keyframes blue-dot-animation {
        from {
          transform: translate(-50%, -50%) scale(1);
          opacity: 0.5;
        }
        to {
          transform: translate(-50%, -50%) scale(5);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
